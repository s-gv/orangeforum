{{ define "body" }}
<form method="POST">
    {{ .csrfField }}
    <input type="email" name="email" placeholder="E-mail">
    <input type="hidden" name="next" value="{{ .Next }}">
    <input type="submit" name="submit" value="E-mail Signin Link">
</form>
{{ if .ErrMsg }}
<p style="color:red;">{{ .ErrMsg }}</p>
{{ end }}
<p>
    Want to sign in with your username? <a href="/auth/signin?next={{ .Next }}">Signin!</a>
</p>
<p>
    Don't have an account? <a href="/auth/signup?next={{ .Next }}">Sign up!</a>
</p>
{{ end }}
